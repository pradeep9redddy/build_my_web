<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>build my web</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>UPLOAD SKETCH</h1>
 
    <form action="/input" method="POST" enctype="multipart/form-data">
        <label for="pgno">page name</label>
        <input type="text" id="pgno" name="pgno" placeholder="eg.home_page">
        <br>
        <label for="img">Select image:</label>
        <input id="next" type="file" id="img" name="img" accept="image/*">
        <br>
        <button type="submit" >next</button>
    </form>
    <br><br>
    <form action="/build" method="POST" >
        <button id="build" type="submit" >BUILD</button>
    </form>
    <script>
        const pgno = []
        $(document).ready(function(){
            $("#next").on( "click",function(){
                console.log(pgno)
                if(pgno.includes($("#pgno").text() ))
                {
                    alert("page name already present");
                }
                else{
                    pgno.push($("#pgno").text());
                }
            });
        });
    </script>
    
</body>
</html>
